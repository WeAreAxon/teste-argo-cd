name: CD
on:
    push:
            branches: master
jobs:
  retrieve-secret:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Retrieve secret from Vault
        uses: hashicorp/vault-action@v2.4.0
        with:
            exportToken: true
            method: jwt
            url: https://vault.axonlab.com.br
            role: deployment-processes-policy
            secrets: secret/data/apikeys/deploymentServer kv

            
                    
            
